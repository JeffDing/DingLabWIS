<p><strong><strong><strong>本文说明：</strong><strong>本文是追风入门知识指南，为今年暑假期间由部分版主，对网络上气象教学资源的整理总结，列举归纳追风过程常见的气象知识点，方便新手追风学习使用，供本论坛内会员交流学习。由于整理者能力水平有限，此文不免可能有所纰漏，只供参考，望各网友见谅。因此也希望有意学习相关气象专业知识的朋友多阅览相关书籍，勿先入为主。文中主要气象理论来自《西太平洋台风概论》，有意者可通过各种途径查询此书相关内容。</strong></strong><strong></strong></strong></p>
